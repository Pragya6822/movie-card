<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Cards</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; 
    margin: 0;
    padding: 0;
  }
  
  /* movie card using flex  */
  
  .movie-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50%;
    margin: auto;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
  }
  
  .movie-card {
    background: #fff;
    width: 30%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
  }

  .movie-card .movie-poster {
    width: 100%;
  }
  
  .movie-card .movie-info {
    text-wrap: nowrap;
    padding: 10px;
  }
  .movie-card .movie-info h1{
    font-size: 20px;
  }
  
  .movie-card .movie-info p {
    margin: 5px 0;
    font-size: 14px;
    color: #333;
  }
  
  .movie-card .movie-info button {
    background-color: #87ceeb; 
    color: #000; 
    border: none;
    padding: 5px 10px;
    margin-top: 8px;
    cursor: pointer;
    font-size: 14px;
  }
  
  .movie-card .movie-info button:hover {
    background-color: #00bfff; 
  }
  
  </style>
</head>

  <div class="movie-container">
